<html>
<head>
<title>Natural Numbers</title>
</head>
<body>
<button onclick="natural()">Get natural number</button>
<p id="demo"></p>

<script>
function natural(){
var nat,i;
for(nat=1;nat<=100;nat++){
i+="<br>"+nat;}
document.getElementById("demo").innerHTML=i;}
</script>
</body>
</html>
