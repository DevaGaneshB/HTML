<!-- HTML code to demonstrate text area tag-->
<html>
<head>
<title>Text area</title>
</head>
<body>
<textarea rows="2" cols="15">
Html text area specifies the area in which the text needs to be displayed in the webpage.</textarea><br>
<textarea rows="6" cols="20">
In this text area text will be printed in 6 rows and 20 columns.
</textarea><br>
<textarea rows="6" cols="30">
In this text area text will be printed in 6 rows and 30 columns.
</textarea><br>
</body>
</html>
