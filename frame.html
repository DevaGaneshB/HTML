<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "25%,50%,25%">
      <frame name = "left" src = "https://www.hotstar.com/" />
      <frame name = "center" src = "https://www.youtube.com/" />
      <frame name = "right" src = "https://www.saavn.com/" />
      
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
   
</html>
